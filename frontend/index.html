<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Generator & Validator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Signature Test</h1>

    <section>
      <h2>Signature Generator</h2>
      <label>Secret Key:</label>
      <input type="text" id="secret_key" placeholder="Enter secret key">

      <!-- <label>Timestamp (Auto Updated):</label>
      <input type="text" id="timestamp" placeholder="Auto timestamp" disabled>
       -->

      <label>Body (JSON):</label>
      <textarea id="body_json" rows="5" placeholder='{"key1":"value1","key2":"value2"}'></textarea>

      <button onclick="generateSignature()">Generate Signature</button>
      <div class="result" id="signature_result">Signature: </div>
    </section>

    <section>
      <h2>Signature Validator</h2>
      <label>Request Signature:</label>
      <input type="text" id="request_signature" placeholder="Enter request signature to validate">

      <button onclick="validateSignature()">Validate Signature</button>
      <div class="result" id="validate_result">Validation: </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
